<ng-template #loading>Loading ...</ng-template>
<form *ngIf="!isLoading; else loading" [formGroup]="productForm">
  <div class="form-group">
    <input type="hidden" name="id" id="id" formControlName="id" />
    <input
      type="hidden"
      name="createdOn"
      id="createdOn"
      formControlName="createdOn"
    />
    <input
      type="hidden"
      name="modifiedOn"
      id="modifiedOn"
      formControlName="modifiedOn"
    />
    <label for="name">Name</label>
    <input
      id="name"
      type="text"
      name="name"
      formControlName="name"
      class="form-control"
    />
  </div>
  <div class="form-group">
    <label for="price">Price</label>
    <input
      id="price"
      type="number"
      name="price"
      formControlName="price"
      class="form-control"
    />
  </div>
  <button class="btn btn-primary" (click)="onSaveBtnClicked()">
    Save
  </button>
  <button class="btn btn-secondary ml-1" [routerLink]="['/products']">
    Cancel
  </button>
  <span class="text-danger ml-3" *ngIf="errMsg">{{ errMsg }}</span>
</form>
