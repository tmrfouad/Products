<ng-template #loading>Loading ...</ng-template>
<form
  *ngIf="(productId && product) || !productId; else loading"
  [formGroup]="productForm"
>
  <input type="hidden" name="id" formControlName="id" />
  <div class="form-group">
    <label for="name">Name</label>
    <input
      id="name"
      type="text"
      name="name"
      formControlName="name"
      class="form-control"
    />
  </div>
  <div class="form-group">
    <label for="price">Price</label>
    <input
      id="price"
      type="number"
      name="price"
      formControlName="price"
      class="form-control"
    />
  </div>
  <button class="btn btn-primary" (click)="onSaveBtnClicked()">
    Save
  </button>
  <button class="btn btn-secondary ml-1" (click)="onCancelBtnClicked()">
    Cancel
  </button>
</form>
